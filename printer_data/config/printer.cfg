[include shell_command.cfg]
# Enable object exclusion
[exclude_object]

[include PIS.cfg]
[include macros.cfg]
#[include KAMP_Settings.cfg]
[include adaptive_bed_mesh.cfg]
[include mainsail.cfg]
[include calibrate_flow.cfg]
[include calibrate_pa.cfg]

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).

#[firmware_retraction]
#retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 40
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

# Enable arcs support
[gcode_arcs]
resolution: 0.1


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -18
position_endstop: -18
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC6
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -5                        # enable to use BLTouch
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC10
run_current: 0.580
stealthchop_threshold: 999999

[safe_z_home]
home_xy_position: 135,95 # changes based on probe offsets
speed: 50
z_hop: 10
z_hop_speed: 5

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
gear_ratio: 3.5:1
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 100.0
max_extrude_cross_section: 5
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_kp: 19.544
pid_ki: 1.095
pid_kd: 87.217
min_temp: 0
max_temp: 300 # Set to 300 for Sprite Pro Extruder
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_kp: 71.759
pid_ki: 1.574
pid_kd: 818.049
min_temp: 0
max_temp: 130

[fan]
pin: PA8

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_33FFD8055246333036570543-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2900
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: emulated_st7920
en_pin: EXP1_7
spi_software_sclk_pin: EXP1_6
spi_software_mosi_pin: EXP1_8
spi_software_miso_pin: PA3
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[static_digital_output usb_pullup_enable]
pins: !PC13

[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^PC14
control_pin: PA1
x_offset: -31.5
y_offset: -40.6
probe_with_touch_mode: true
stow_on_each_sample: false
#pin_move_time: 0.5
#pin_up_touch_mode_reports_triggered: false
speed: 5
lift_speed: 20
samples: 2
#sample_retract_dist: 5.0              # Can be set lower, example 2.5 depending on height of bltouch from bed
#samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 147,154 # Change coordinates to the center of your print bed
speed: 200
z_hop: 15
z_hop_speed: 40

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 18,18
mesh_max: 188,179
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bed_mesh Ambiant]
version : 1
points :
	0.173750, 0.131250, 0.092500, 0.088750, 0.100000
 	0.103750, 0.036250, 0.000000, -0.030000, -0.027500
 	0.091250, 0.000000, -0.063750, -0.076250, -0.095000
 	0.121250, 0.020000, -0.053750, -0.073750, -0.092500
 	0.072500, 0.025000, -0.010000, 0.007500, 0.032500
x_count : 5
y_count : 5
mesh_x_pps : 2
mesh_y_pps : 2
algo : lagrange
tension : 0.2
min_x : 18.0
max_x : 175.0
min_y : 18.0
max_y : 202.0


[screws_tilt_adjust]
screw1: 59,220
screw1_name: Arrière gauche
screw2: 59,67
screw2_name: Avant gauche
screw3: 220,67
screw3_name: Avant droit
screw4: 220,220
screw4_name: Arrière droit
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[input_shaper]
shaper_freq_x: 46
#shaper_freq_y: 50
shaper_type: MZV

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>



